<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="BangSP.css">
</head>

<body>
    <h1> New Product</h1>
    <hr />
    <form name="frm">
        <p>
            <label>
                Product name
                <input type="text" name="sp" id="sp" required>
            </label>
            <label>
                Quantity
                <input type="text" name="sl" id="sl" required>
            </label>
            <label>
                Unit Price
                <input type="text" name="pri" id="pri" required>
            </label>
            <label>
                Discount
                <input type="text" name="dis" id="dis" required>
            </label>
            <br>
            <button type="button" onclick="sell()">Sell</button>
            <button type="button" onclick="cancel()">Cancel</button>
        </p>
    </form>
    <table id="tbl">
        <thead>
            <tr>
                <th>ID</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>Discount</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody>
            <!-- phần lưu trữ dl nhập -->
        </tbody>
    </table>
    <script src="BangSP.js">
    </script>
</body>

</html>
